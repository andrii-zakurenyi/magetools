version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@SYSTEM
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - cspell
  enabled:
    - actionlint@1.6.24
    - dotenv-linter@3.3.0
    - git-diff-check
    - gitleaks@8.16.2
    - gofmt@1.19.3
    - golangci-lint@SYSTEM
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - prettier@2.8.7
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.8.0
    - yamllint@1.30.0
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/*
        - configs/*
        - .changes/*
        - vendor/*
    - linters: [markdownlint]
      paths:
        # in progress changelog notes
        - docs/godocs/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
    - linters: [golangci-lint]
      paths:
        - .examples/*

cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.15
      uri: https://github.com/trunk-io/plugins
