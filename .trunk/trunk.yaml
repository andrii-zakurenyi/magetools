version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
lint:
  enabled:
    - actionlint@1.6.23
    - dotenv-linter@3.3.0
    - git-diff-check
    - gitleaks@8.15.3
    - gofmt@1.16.7
    - golangci-lint@1.51.1
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.8.0
    - yamllint@1.29.0
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/*
        - configs/*
        - .changes/*
        - vendor/*
    - linters: [markdownlint]
      paths:
        # in progress changelog notes
        - docs/godocs/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
    - linters: [golangci-lint]
      paths:
        - .examples/*

cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
